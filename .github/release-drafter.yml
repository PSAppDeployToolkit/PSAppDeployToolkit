# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: $NEXT_PATCH_VERSION
tag-template: $NEXT_PATCH_VERSION

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
    - title: ğŸ’¥ Breaking changes
      labels:
          - breaking
    - title: ğŸš€ New Features and enhancements
      labels:
          - feature
    - title: ğŸ› Bug fixes
      labels:
          - bug
    - title: ğŸ“¦ Dependencies
      labels:
          - dependencies
      collapse-after: 15
    - title: ğŸ“ Documentation
      labels:
          - documentation
    - title: ğŸŒ Localization
      labels:
          - localization
    - title: ğŸ‘» Maintenance
      labels:
          - chore
          - maintenance
    - title: ğŸš¦ Tests
      labels:
          - test
    - title: âœ Other changes

exclude-labels:
    - skip-changelog
    - invalid

autolabeler:
    - label: "documentation"
      files:
          - "*.md"
      branch:
          - '/docs{0,1}\/.+/'
    - label: "bug"
      title:
          - '/bug\/.+/'
      branch:
          - '/fix\/.+/'
    - label: "feature"
      title:
        - '/feature\/.+/'
      branch:
          - '/feature\/.+/'

template: |
    ## What's Changed

    <!-- Optional: add a release summary here -->

    $CHANGES
